databaseChangeLog:  
  -  changeSet:  
      id:  3  
      author:  rafael  
      changes:  
        -  createTable:  
            tableName:  transaction  
            columns:  
              -  column:  
                  name:  id  
                  type:  bigint  
                  autoIncrement:  true  
                  constraints:  
                    primaryKey:  true  
                    nullable:  false 
              -  column:  
                  name:  created  
                  type:  timestamp 
              -  column:  
                  name:  account_from  
                  type:  varchar(10)
              -  column:  
                  name:  account_to  
                  type:  varchar(10)
              -  column:  
                  name:  sum  
                  type:  numeric
              -  column:  
                  name:  currency_shortname  
                  type:  varchar(10)
              -  column:  
                  name:  expense_category  
                  type:  varchar(10)
              -  column:  
                  name:  exceeded  
                  type:  boolean
              -  column:  
                  name:  client_id  
                  type:  bigint
                  constraints:   
                    nullable:  false 
              -  column:  
                  name:  limits_id  
                  type:  bigint
                  constraints:   
                    nullable:  false 
        -  addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: client_id
            referencedTableName: client
            referencedColumnNames: id
            constraintName: client_transaction_fk
            onDelete:  CASCADE  
            onUpdate:  CASCADE
        -  addForeignKeyConstraint:
            baseTableName: transaction
            baseColumnNames: limits_id
            referencedTableName: limits
            referencedColumnNames: id
            constraintName: limits_transaction_fk
            onDelete:  CASCADE  
            onUpdate:  CASCADE
